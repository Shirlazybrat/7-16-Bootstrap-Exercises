<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- make sure to link below bootstrap to override -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	
	<!-- Bootstrap setup classes -->
	<div class="container">
		<div class="row">
			<!-- make a div that is 8 out of 12 columns -->
			<!-- make a div that is 66% the width of it's parent and floating left -->
			<div class="col-md-8">
				<!-- make a new row -->
				<div class="row">
					<div class="col-md-12">
					Here is the top column!!
					</div>
				</div>
					
					<div class="row">
						<div class="col-md-12">
					Here is the bottom column 
						</div>
					</div>
			</div>
		
			<!-- make a div that is 4 out of 12 columns -->
			<!-- make a div that is 66% the width of it's parent and floating left -->
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-12">
					Here is the right column
					</div>
				</div>
			</div>
		</div>

	</div>


</body>
</html>
